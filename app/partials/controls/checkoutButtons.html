<ul>
  <style ng-if="continue">
    .navbar-fixed-bottom ul li:nth-of-type(1) {
      width: 20%;
    }

    .navbar-fixed-bottom ul li:nth-of-type(2) {
      width: 20%;
    }

    .navbar-fixed-bottom ul li:nth-of-type(3) {
      width: 20%;
    }

    .navbar-fixed-bottom ul li:last-child {
      width: 40%;
    }
  </style>
  <li ng-if="continue">
    <button type="button" class="btn btn-info" redirect="catalog" ng-disabled="submitClicked">
      <span class="hidden-xs hidden-xxs checkoutShopButton">{{'Continue Shopping' | r | xlat}}</span>
      <span class="visible-xs visible-xxs checkoutShopButton">{{'Shop' | r | xlat}}</span>
    </button>
  </li>
  <li>
    <button class="btn btn-danger" ng-click="currentOrder.Status == 'AwaitingApproval' ? cancelEdit() : cancelOrder()" ng-disabled="submitClicked">
      <span class="hidden-xs hidden-xxs checkoutCancelButton" ng-show="currentOrder.Status != 'AwaitingApproval'">{{('Cancel' | r) + ' ' + ('Order' | r) | xlat}}</span>
      <span class="visible-xs visible-xxs checkoutCancelButton" ng-show="currentOrder.Status != 'AwaitingApproval'">{{'Cancel' | r | xlat}}</span>
      <span class="checkoutCancelButton" ng-show="currentOrder.Status == 'AwaitingApproval'">{{('Cancel' | r) + ' ' + ('Edit' | r) | xlat}}</span>
    </button>
  </li>
  <li>
    <button class="btn btn-primary" ng-click="saveChanges()" ng-disabled="submitClicked">
      <loadingindicator ng-show="displayLoadingIndicator" />
      <span class="hidden-xs hidden-xxs checkoutSaveButton">{{('Save' | r) + ' ' + ('Order' | r) | xlat}}</span>
      <span class="visible-xs visible-xxs checkoutSaveButton">{{'Save' | r | xlat}}</span>
    </button>
  </li>
  <li>
    <button class="btn" ng-class="{'btn-warning': cart_shipping.$invalid || cart_order.$invalid || cart_billing.$invalid || submitClicked, 'btn-success': !cart_shipping.$invalid && !cart_order.$invalid && !cart_billing.$invalid || !submitClicked }" ng-click="submitOrder()" ng-disabled="cart_shipping.$invalid || cart_order.$invalid || cart_billing.$invalid || submitClicked">
      <i ng-show="cart_shipping.$invalid || cart_order.$invalid || cart_billing.$invalid || submitClicked" class="fa fa-warning"></i>
      <span class="checkoutCheckOutButton">{{('Submit' | r) + ' ' + ('Order' | r) | xlat}}</span>
    </button>
  </li>
</ul>
