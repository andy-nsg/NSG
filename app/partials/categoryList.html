<div class="panel-category-list no-panels">
  <!-- add class hidden-xxs hidden-xs for text category list? -->
  <loadingindicator ng-show="categoryLoadingIndicator" title="{{'Please wait while we fetch all categories' | r | xlat}}" />
  <nav class="nav 451_lbl_subcatlist">
    <ul>
      <!-- Add this <li> tag for adding a new category -->
      <!-- <div ng-show="(currentCategory.Name === {{'Categories' | r | xlat}})">

      </div> -->
      <!-- End new category -->
      <!-- Edit this class to get more programs to fit on page -->
      <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4" ng-repeat="c in currentCategory.SubCategories">
        <!-- Old settings: col-lg-3 col-md-4 col-sm-6 col-xs-12 -->
        <div class="">
          <a ng-href="catalog/{{c.InteropID}}">
            <figure ng-show="c.Image.URL">
              <!-- <div class="hvr-grow-shadow"> -->
              <img class="img-responsive" ng-src="{{c.Image.URL}}" />
              <!--hidden-xs hidden-xxs-->
              <!-- </div> -->
            </figure>
            <div class="empty" ng-show="!c.Image.URL">
              <span class="fa empty"><i class="fa fa-camera"></i></span>
            </div>
            <!-- <h5 class="TPCategoryTitle hidden-sm hidden-md hidden-lg" ng-bind-html="c.Name" /> -->
          </a>
        </div>
      </li>
      <!-- External Links to other programs -->
      <div ng-show="(currentCategory.Name === {{'Categories' | r | xlat}})">
        <!-- NSG Custom Catalog -->
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <a ng-href="https://www.nsgcustom.org/" href="https://www.nsgcustom.org/">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/NSGCustom/images/NSG-Custom-2020-500.jpg" src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/NSGCustom/images/NSG-Custom-2020-500.jpg" alt="National Service Gear Custom Catalog Webstore - Your Custom Volunteer Gear Solutions  - National Service Gear by Industries for the Blind and Visually Impaired" />
            </a>
          </div>
        </li>
        <!-- AmeriCorps -->
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <a ng-href="https://americorps.nationalservicegear.org" href="https://americorps.nationalservicegear.org">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/NSG/images/AmeriCorps-2020-500.jpg" src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/NSG/images/AmeriCorps-2020-500.jpg" alt="Official AmeriCorps Gear Webstore - National Service Gear by Industries for the Blind and Visually Impaired" />
            </a>
          </div>
        </li>
        <!-- National Park Service -->
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <a ng-href="https://nps.nationalservicegear.org/" href="https://nps.nationalservicegear.org/">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/NationalParkService/images/NPS-2000-500.jpg" src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/NationalParkService/images/NPS-2000-500.jpg" alt="National Park Service Webstore - National Service Gear by Industries for the Blind and Visually Impaired" />
            </a>
          </div>
        </li>
        <!-- Youth Conservation Corps -->
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <a ng-href="https://youthconservationcorps.nationalservicegear.org/" href="https://youthconservationcorps.nationalservicegear.org/">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/YCC/images/YCC-2020-500.jpg" src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/YCC/images/YCC-2020-500.jpg" alt="Youth Conservation Corps Webstore - National Service Gear by Industries for the Blind and Visually Impaired" />
            </a>
          </div>
        </li>
        <!-- G.R.E.A.T. -->
        <li class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-xxs-4">
          <div>
            <a ng-href="https://great.nationalservicegear.org/" href="https://great.nationalservicegear.org/">
              <img class="img-responsive" ng-src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/GREAT/images/GREAT-500.jpg" src="https://www.four51.com/Themes/Custom/bf16eda1-bed2-459f-93f6-26f079f9c976/GREAT/images/GREAT-500.jpg" alt="G.R.E.A.T. Webstore - National Service Gear by Industries for the Blind and Visually Impaired" />
            </a>
          </div>
        </li>
      </div>
    </ul>
  </nav>
</div>
